<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="w-50 mx-auto">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
