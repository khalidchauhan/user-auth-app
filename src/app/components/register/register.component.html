<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm" class="w-50 mx-auto">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required [(ngModel)]="confirmPassword" name="confirmPassword" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
